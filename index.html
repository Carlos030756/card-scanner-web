<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
    }
    #galleryLabel {
      background-color: #007BFF;
      color: white;
    }
    #cameraLabel {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
    }
    #buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #sendBtn {
      background:#28a745;
      color:white;
      margin-top: 10px;
    }
    #preview img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 20px;
      text-align: left;
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Business Card Scanner</h1>

  <!-- Container for side-by-side buttons -->
  <div id="buttons-container">
    <!-- Camera Button -->
    <label id="cameraLabel" class="btn" for="cameraInput">
      ðŸ“· <span style="margin-left: 8px;">Photo</span>
    </label>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

    <!-- Gallery Button -->
    <label id="galleryLabel" class="btn" for="file">Choose from Gallery</label>
    <input type="file" id="file" accept="image/*" style="display:none">
  </div>

  <!-- Extract Button -->
  <button id="sendBtn" class="btn">Extract & Save</button>

  <div id="status"></div>
  <div id="preview"></div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
