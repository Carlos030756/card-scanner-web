<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
    }
    #galleryLabel {
      background-color: #007BFF;
      color: white;
    }
    #cameraLabel {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
    }
    #buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #sendBtn {
      background:#28a745;
      color:white;
      margin-top: 10px;
    }
    #preview img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 20px;
      text-align: left;
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    
    /* Stili per la sezione commenti */
    #comments-section {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }
    #comments-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    #commentInput {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      resize: vertical;
      box-sizing: border-box;
    }
    #commentInput:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Business Card Scanner</h1>
  
  <!-- Container for side-by-side buttons -->
  <div id="buttons-container">
    <!-- Camera Button -->
    <label id="cameraLabel" class="btn" for="cameraInput">
      ðŸ“· <span style="margin-left: 8px;">Photo</span>
    </label>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">
    
    <!-- Gallery Button -->
    <label id="galleryLabel" class="btn" for="file">Choose from Gallery</label>
    <input type="file" id="file" accept="image/*" style="display:none">
  </div>
  
  <div id="status"></div>
  <div id="preview"></div>
  
  <!-- Sezione per i commenti -->
  <div id="comments-section">
    <label for="commentInput">ðŸ’¬ Add a comment (optional):</label>
    <textarea 
      id="commentInput" 
      placeholder="Add notes about this business card, meeting context, follow-up actions, etc..."
      maxlength="500"
    ></textarea>
    <div class="char-counter">
      <span id="charCount">0</span>/500 characters
    </div>
  </div>
  
  <!-- Extract Button -->
  <button id="sendBtn" class="btn">Extract & Save</button>
  
  <div id="result"></div>
  
  <script src="script.js?v=25"></script>
</body>

</html>
