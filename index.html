<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Scanner Web</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; background:#0f172a; color:#e5e7eb; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:16px; max-width:720px; margin:0 auto; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    button { padding:12px 16px; border-radius:12px; border:none; background:#22c55e; color:#0b111f; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    input[type=file] { width: 100%; padding: 10px; background:#0b1220; border:1px solid #1f2937; border-radius:12px; color:#e5e7eb; }
    img { width: 100%; max-height: 300px; object-fit: contain; border-radius: 12px; border:1px solid #1f2937; background:#0b1220; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .kv { background:#0b1220; border:1px solid #1f2937; border-radius:12px; padding:8px 12px; }
    .muted { color:#94a3b8; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Card Scanner (Web)</h1>
    <p class="muted">Scatta o carica una foto del biglietto da visita.</p>

    <input id="file" type="file" accept="image/*" capture="environment" />
    <div id="preview"></div>

    <div class="row" style="margin:12px 0;">
      <button id="sendBtn" disabled>Estrai e salva su Google Sheets</button>
      <span id="status" class="muted"></span>
    </div>

    <div id="result" class="kv" style="display:none;"></div>

    <p class="muted">Suggerimento: scatta in buona luce, allineato e senza riflessi.</p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
